<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenitith | Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0e27;
            overflow-x: hidden;
        }
        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1f3a 50%, #2a1f3a 100%);
        }
        .stars { position: absolute; width: 100%; height: 100%; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle linear infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        
        @keyframes shooting-star {
            0% { transform: translateX(0) translateY(0); opacity: 1; }
            100% { transform: translateX(-500px) translateY(500px); opacity: 0; }
        }
        .shooting-star {
            position: absolute; width: 2px; height: 2px; background: white;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shooting-star 3s linear; opacity: 0;
        }

        header {
            background: rgba(10, 14, 39, 0.85); backdrop-filter: blur(15px);
            color: white; text-align: center; padding: 5rem 1rem;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            position: relative; overflow: hidden;
        }

        header h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 30%, #f093fb 70%, #667eea 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            animation: textGlow 3s ease-in-out infinite alternate, shimmer 5s linear infinite;
            position: relative;
            z-index: 1;
            letter-spacing: 10px;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.6)); letter-spacing: 10px; }
            to { filter: drop-shadow(0 0 25px rgba(240, 147, 251, 0.8)); letter-spacing: 14px; }
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }
